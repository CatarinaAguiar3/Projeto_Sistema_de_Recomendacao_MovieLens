
<!DOCTYPE html>
<html>
<head>
    <title>Os 100 filmes com mais avaliações</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width:600px; height:350px;"></div>
    <script>
        var data = [{"name": "Shawshank Redemption, The (1994)", "y": 2948}, {"name": "Forrest Gump (1994)", "y": 2700}, {"name": "Pulp Fiction (1994)", "y": 2609}, {"name": "Matrix, The (1999)", "y": 2578}, {"name": "Silence of the Lambs, The (1991)", "y": 2512}, {"name": "Star Wars: Episode IV - A New Hope (1977)", "y": 2342}, {"name": "Schindler's List (1993)", "y": 2070}, {"name": "Fight Club (1999)", "y": 2049}, {"name": "Jurassic Park (1993)", "y": 1984}, {"name": "Star Wars: Episode V - The Empire Strikes Back (1980)", "y": 1942}];

        Highcharts.chart('container', {
            chart: {
                type: 'bar',
                width: 600,
                height: 350
            },
            title: {
                text: 'Os 10 filmes com mais avaliações',
                align: 'center'
            },
            xAxis: {
                categories: ["Shawshank Redemption, The (1994)", "Forrest Gump (1994)", "Pulp Fiction (1994)", "Matrix, The (1999)", "Silence of the Lambs, The (1991)", "Star Wars: Episode IV - A New Hope (1977)", "Schindler's List (1993)", "Fight Club (1999)", "Jurassic Park (1993)", "Star Wars: Episode V - The Empire Strikes Back (1980)"],
                title: {
                    text: 'Título do Filme'
                },
                labels: {
                    style: {
                        fontSize: '14px'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Número de Avaliações por Filme',
                    align: 'high'
                },
                labels: {
                    enabled: false  // Desabilitar os rótulos do eixo X (overflow: 'justify' -> para habilitar)
                }
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Número de Avaliações por Filme',
                data: data,
                color: '#046D86'
            }]
        });
    </script>
</body>
</html>
